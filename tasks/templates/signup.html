{% extends 'base.html' %}

{% block content %}



<main class="container py-5">
    <div class="row">
        <div class="col-md-4 offset-md-4">
            <form method="POST" class="card card-body">
                <h1 class="text-center">Sign up</h1>
                
                {% csrf_token %}
                
                <div class="mb-3">
                    <label for="username">Username:</label>
                    <input required type="text" name="username" class="form-control" placeholder="Write your username" id="username">
                </div>

                <div class="mb-3">
                    <label for="password1">Password:</label>
                    <input required type="password" name="password1" class="form-control" placeholder="Write your password" id="password1">
                </div>

                <div class="mb-3">
                    <label for="password2">Confirm your password</label>
                    <input required type="password" name="password2" class="form-control" placeholder="Confirm password" id="password2">
                </div>

                <button class="btn btn-primary">
                    Sign up
                </button>
                {{error}}
            </form>
        </div>
    </div>
</main>


{% endblock %}
